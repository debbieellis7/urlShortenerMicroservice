<!DOCTYPE html>
<html ng-app="shortUrlApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="js/app.js"></script>
  <title>URL Shortener Microservice</title>
</head>
<body>
	<div class="container mt-4">
		<h2>FreeCodeCamp API Basejump: URL Shortener Microservice</h2>
		<section ng-controller='shortAppCtrl'>
			<input placeholder="Enter URL" ng-model="urlToShorten">
			<a class="btn btn-primary" ng-href='/new/{{urlToShorten}}'>Get shortURL</a>
		</section>
	</div>
</body>
</html>
